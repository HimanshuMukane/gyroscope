<!DOCTYPE html>
<html lang="en">

<head>
  <title>3D World with Gyroscope Control</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,shrink-to-fit=no">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  <script>
    let camera, scene, renderer, controls;
    let gyroscopeActive = false;

    function init() {
      scene = new THREE.Scene();


      // Load the GLTF file of your 3D world
      const loader = new THREE.GLTFLoader();
      loader.load('files/Home.gltf', function (gltf) {
        const worldModel = gltf.scene;
        scene.add(worldModel);
      });

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 10); // Set the camera position

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Request gyroscope access upon user interaction
      document.body.addEventListener('click', requestGyroscopeAccess);

      // Event listener for deviceorientation event
      window.addEventListener('deviceorientation', onDeviceOrientation, true);

      // Resize handling
      window.addEventListener('resize', onWindowResize, false);

      render();
    }

    function requestGyroscopeAccess() {
      if (!DeviceOrientationEvent || !DeviceOrientationEvent.requestPermission) {
        console.warn("This browser does not support requesting DeviceOrientationEvent permission.");
        gyroscopeActive = false;
        return;
      }

      DeviceOrientationEvent.requestPermission().then(response => {
        if (response == 'granted') {
          gyroscopeActive = true;
        } else {
          console.warn("Permission Denied");
          gyroscopeActive = false;
        }
      });
    }

    function onDeviceOrientation(event) {
      if (!gyroscopeActive) return;

      // Convert the gyroscope angles to radians
      const alpha = event.alpha ? THREE.MathUtils.degToRad(event.alpha) : 0;
      const beta = event.beta ? THREE.MathUtils.degToRad(event.beta) : 0;
      const gamma = event.gamma ? THREE.MathUtils.degToRad(event.gamma) : 0;

      // Update the camera rotation based on the gyroscope angles
      camera.rotation.set(beta, alpha, -gamma);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function render() {
      requestAnimationFrame(render);
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>

</html>
